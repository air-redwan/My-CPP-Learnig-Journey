<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Progress - Study Tracker Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container glass">
  <h1>Update Monthly Progress</h1>
  <form id="addProgressForm">
    <label>Today's Date:</label>
    <input type="date" id="date" required>

    <label>Chapters completed this month:</label>
    <input type="number" id="monthChapters" min="0" required>

    <button type="submit">Update</button>
  </form>
  <div id="message" class="message"></div>
  <a href="dashboard.html" class="go-btn">Back to Dashboard</a>
</div>
<script src="script.js"></script>
</body>
</html>
