<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Tracker Pro - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-bg">
  <div class="auth-card glass">
    <h1>AIR STUDY TRACKER</h1>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Create Account</h2>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <label>Upload Profile Image (Optional):</label>
      <input type="file" id="signupAvatar" accept="image/*">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
